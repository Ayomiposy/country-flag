  HINT: have same square of containng div
Create an ID for each country flag

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Nation flags</title>
        <link rel="stylesheet" href="./style.css">
    </head>

    <body>
        <div id="armenia-box" class="big-container">
            <h3>Armenia</h3>
            <div id="armenia" class="container">
                <div class="up-color"></div>
                <div class="middle-color"></div>
                <div class="down-color"></div>
            </div>
        </div>
        
        <div id="austria-box" class="big-container">
            <h3>Austria</h3>
            <div id="austria" class="container">
                <div class="up-color"></div>
                <div class="middle-color"></div>
                <div class="down-color"></div>
            </div>
        </div>
        
        <div id="belgium-box" class="big-container">
            <h3>Belgium</h3>
             <div id="belgium" class="container">
                <div class="right-color"></div>
                <div class="middle-color"></div>
                <div class="left-color"></div>
            </div>
        </div>

        <div id="denmark-box" class="big-container">
            <h3>Denmark</h3>
            <div id="denmark" class="container">
                <div class="middle-color"></div>
                <div class="side-color"></div>
            </div>
        </div>

        <div id="greece-box" class="big-container">
            <h3>Greece</h3>
            <div id="greece" class="container">
                <div class="line-1"></div>
                <div class="line-2"></div>
                <div class="line-3"></div>
                <div class="line-4"></div>
                <div class="cross-1"></div>
                <div class="cross-2"></div>
            </div>
        </div>
       
        <div id="sweden-box" class="big-container">
            <h3>sweden</h3>
            <div id="sweden" class="container">
                <div class="middle-color"></div>
                <div class="side-color"></div>
            </div>
        </div>

        <div id="nigeria-box" class="big-container">
            <h3>Nigeria</h3>
            <div id="nigeria" class="container">
                <div class="left-color"></div>
                <div class="right-color"></div>
            </div>
        </div>

        <div id="czech-republic-box" class="big-container">
            <h3>Czech Republic</h3>
            <div id="czech-republic" class="container">
                <div class="up-color"></div>
                <div class="down-color"></div>
                <div class="tri-color"></div>
            </div>
        </div>

        <div id="georgia-box" class="big-container">
            <h3>Georgia</h3>
            <div id="georgia" class="container">
                <div class="middle-color"></div>
                <div class="center-color"></div>
                <div class="cross-1 cross">
                    <div class="middle"></div>
                    <div class="center"></div>
                </div>
                <div class="cross-2 cross">
                    <div class="middle"></div>
                    <div class="center"></div>
                </div>
                <div class="cross-3 cross">
                    <div class="middle"></div>
                    <div class="center"></div>
                </div>
                <div class="cross-4 cross">
                    <div class="middle"></div>
                    <div class="center"></div>
                </div>
            </div>
        </div>

        <div id="kuwait-box" class="big-container">
            <h3>Kuwait</h3>
            <div id="kuwait" class="container">
                <div class="up-color"></div>
                <div class="middle-color"></div>
                <div class="down-color"></div>
                <div class="tri-color"></div>
            </div>
        </div>

        <div id="UAE-box" class="big-container">
            <h3>UAE</h3>
            <div id="UAE" class="container">
                <div class="up-color"></div>
                <div class="middle-color"></div>
                <div class="down-color"></div>
                <div class="rec-color"></div>
            </div>
        </div>
        
        <div id="iceland-box">
            <h3>Iceland</h3>
            <div id="iceland" class="container">
                <div class="middle-color"></div>
                <div class="center-color"></div>
                <div class="top-color"></div>
            </div>
        </div>
    </body>

</html>
